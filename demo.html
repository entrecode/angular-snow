<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular Snow Demo</title>
  <!-- angular -->
  <script src="bower_components/angular/angular.js"></script>
  <!-- angular-snow dependencies -->
  <link href="angular-snow.css" rel="stylesheet" type="text/css"/>
  <script src="angular-snow.js" type="text/javascript"></script>
  <script>
    angular.module('angular-snow-demo', ['angular-snow']).controller(function() {
      console.debug('angular snow demo controller');
    })
  </script>
</head>
<body ng-app="angular-snow-demo" style="background:#000;color:#FFF">
<h1>Angular Snow Demo</h1>

<div class="position:absolute;width:200px;height:200px;top:10px;left:20px">

</div>
<div ng-snow="true" custom-flake="http://a.deviantart.net/avatars/g/r/grumpy-cat-plzz.png?1"></div>
</body>
</html>
